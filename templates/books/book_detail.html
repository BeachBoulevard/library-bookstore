{% extends '_base.html' %}

{% block title %}{{ book.title }}{% endblock title %}

{% block content %}

    <div class="book-detail">
      {% if book.cover %}
      <img src="{{ book.cover.url }}" alt="{{ book.title }}" class="bookcover">
      {% endif %}
      <h2> <a href="">{{ book.title }}</a> </h2>
      <p> Author: {{ book.author }}</p>
      <p> ISBN: {{ book.isbn }}</p>       
    </div>
  
  {% endblock content %}
